<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安裝考卷清單</title>
    <meta name="theme-color" content="#3498db">
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #7f8c8d;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .install-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }
        
        .install-btn:active {
            transform: translateY(0);
        }
        
        .skip-btn {
            background: transparent;
            color: #95a5a6;
            border: none;
            padding: 15px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .tutorial {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: left;
        }
        
        .tutorial h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }
        
        .step {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
        }
        
        .step-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .step-content {
            flex: 1;
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .platform-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .platform-tab {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .platform-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .platform-content {
            display: none;
        }
        
        .platform-content.active {
            display: block;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📚</div>
        <h1>安裝考卷清單應用程式</h1>
        <p>為了獲得最佳體驗，請將此應用程式安裝到您的主畫面。這樣您就可以隨時離線使用，並享受原生應用程式的完整功能！</p>
        
        <button id="installBtn" class="install-btn">📲 立即安裝</button>
        <button id="skipBtn" class="skip-btn">稍後再說（僅限桌面版）</button>
        
        <div class="tutorial">
            <h3>📖 安裝教學</h3>
            
            <div class="platform-tabs">
                <div class="platform-tab active" data-platform="android">Android</div>
                <div class="platform-tab" data-platform="ios">iOS</div>
            </div>
            
            <div class="platform-content active" data-platform="android">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">點擊上方的「立即安裝」按鈕，或點擊瀏覽器選單（⋮）</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">選擇「新增至主畫面」或「安裝應用程式」</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">確認安裝，應用程式圖示將出現在您的主畫面</div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-content">從主畫面開啟應用程式，即可開始使用！</div>
                </div>
            </div>
            
            <div class="platform-content" data-platform="ios">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">使用 Safari 瀏覽器開啟本頁面</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">點擊底部中央的「分享」按鈕 (□ 帶向上箭頭)</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">向下滾動並選擇「加入主畫面」</div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-content">點擊右上角的「新增」，應用程式將出現在主畫面</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const skipBtn = document.getElementById('skipBtn');
        
        // Platform tabs
        document.querySelectorAll('.platform-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const platform = tab.dataset.platform;
                document.querySelectorAll('.platform-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.platform-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.querySelector(`.platform-content[data-platform="${platform}"]`).classList.add('active');
            });
        });
        
        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            // Already installed, redirect to app
            window.location.href = '/New.html';
        }
        
        // Detect platform and show appropriate tutorial
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isAndroid = /Android/.test(navigator.userAgent);
        
        if (isIOS) {
            document.querySelector('.platform-tab[data-platform="ios"]').click();
        }
        
        // Hide skip button on mobile
        if (isIOS || isAndroid) {
            skipBtn.classList.add('hidden');
        }
        
        // Listen for beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });
        
        // Install button click
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to install prompt: ${outcome}`);
                
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    localStorage.setItem('pwa_installed', 'true');
                    // Wait a bit then redirect
                    setTimeout(() => {
                        window.location.href = '/New.html';
                    }, 1000);
                }
                deferredPrompt = null;
            } else if (isIOS) {
                alert('請按照上方教學使用 Safari 的「加入主畫面」功能來安裝應用程式');
            } else {
                // For browsers that don't support install prompt
                alert('您的瀏覽器不支援自動安裝。請使用瀏覽器選單中的「新增至主畫面」功能。');
            }
        });
        
        // Skip button (only for desktop)
        skipBtn.addEventListener('click', () => {
            if (!isIOS && !isAndroid) {
                localStorage.setItem('pwa_install_skipped', 'true');
                window.location.href = '/New.html';
            }
        });
        
        // Track app installation
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed successfully');
            localStorage.setItem('pwa_installed', 'true');
            setTimeout(() => {
                window.location.href = '/New.html';
            }, 500);
        });
    </script>
</body>
</html>
