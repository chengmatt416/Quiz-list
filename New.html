<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考卷清單與訂正進度</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --container-bg: #fff;
            --primary-color: #3498db;
            --secondary-color: #ecf0f1;
            --accent-color: #e74c3c;
            --border-color: #eee;
            --header-color: #2c3e50;
            --shadow-color: rgba(0,0,0,0.1);
            --progress-complete-color: #27ae60;
            --progress-correction-overall-color: #f39c12;
            --progress-correction-done-color: #16a085;
            --date-overdue-color: #e74c3c;
            --date-soon-color: #f39c12;
        }

        body.dark-mode {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --container-bg: #34495e;
            --primary-color: #5dade2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --border-color: #46627f;
            --header-color: #ecf0f1;
            --shadow-color: rgba(0,0,0,0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: background-color 0.3s;
        }
        h1, h2, h3, h4 { color: var(--header-color); }
        h1 { border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; }
        
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        #search-box {
            padding: 10px; border: 1px solid var(--border-color); border-radius: 5px;
            font-size: 1em; flex-grow: 1; min-width: 150px; background-color: var(--container-bg); color: var(--text-color);
        }
        .sort-controls { display: flex; flex-wrap: wrap; gap: 10px; }
        .sort-controls button, .theme-toggle {
            padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;
            background-color: var(--primary-color); color: white; transition: background-color 0.2s;
        }
        .sort-controls button:hover, .theme-toggle:hover { background-color: #2980b9; }

        .exam-group h3 {
            background-color: var(--primary-color); color: white; padding: 10px;
            border-radius: 5px; margin-top: 1.5rem;
        }
        .exam-list { list-style: none; padding: 0; }
        .exam-item {
            display: flex; flex-wrap: wrap; align-items: center; padding: 15px 10px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s, opacity 0.3s;
        }
        .exam-item:hover { background-color: rgba(0,0,0,0.05); }
        .exam-item.completed .chapter { text-decoration: line-through; opacity: 0.6; }

        .exam-item input[type="checkbox"] { margin-right: 15px; transform: scale(1.5); cursor: pointer; }
        .exam-info { flex-grow: 1; }
        .chapter { font-size: 1.1em; }
        .due-date { font-size: 0.85em; color: #7f8c8d; width: 100%; padding-left: 45px; }
        .due-date.overdue { color: var(--date-overdue-color); font-weight: bold; }
        .due-date.soon { color: var(--date-soon-color); font-weight: bold; }

        .question-count { font-weight: bold; font-size: 1.1em; color: var(--accent-color); min-width: 50px; text-align: right; padding: 0 10px; }
        
        .correction-control {
            display: flex; align-items: center; margin-left: 15px; font-size: 0.9em;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .exam-item.completed .correction-control { opacity: 1; visibility: visible; }

        .item-controls { display: flex; align-items: center; }
        .edit-btn, .delete-btn {
            background: none; border: none; font-size: 1.5em;
            cursor: pointer; opacity: 0.5; transition: opacity 0.2s; padding: 0 8px;
        }
        .edit-btn { color: var(--primary-color); }
        .delete-btn { color: var(--accent-color); }
        .exam-item:hover .edit-btn, .exam-item:hover .delete-btn { opacity: 1; }

        .summary, .add-exam-form {
            margin-top: 2rem; padding: 1.5rem; background-color: var(--secondary-color);
            border-radius: 8px; border-left: 5px solid var(--primary-color);
        }
        .progress-bar-container { background-color: #ddd; border-radius: 5px; overflow: hidden; margin-bottom: 1rem; }
        .progress-bar {
            height: 20px; width: 0%;
            transition: width 0.5s ease-in-out; text-align: center;
            color: white; line-height: 20px; font-weight: bold;
        }
        #progress-bar { background-color: var(--progress-complete-color); }
        #correction-progress-bar { background-color: var(--progress-correction-overall-color); }
        #completed-correction-progress-bar { background-color: var(--progress-correction-done-color); }
        
        #add-form, #edit-form { display: flex; flex-wrap: wrap; gap: 10px; }
        .add-exam-form input, .modal-content input {
            padding: 10px; border: 1px solid var(--border-color); border-radius: 5px;
            background-color: var(--container-bg); color: var(--text-color);
        }
        #add-form input[type="text"], #add-form input[type="number"], #add-form input[type="date"] { flex: 1 1 120px; }
        #add-form button { flex: 1 1 80px; background-color: #27ae60; color: white; border: none; cursor: pointer; border-radius: 5px; }

        /* Modal Styles */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: var(--container-bg); margin: auto; padding: 25px;
            border: 1px solid var(--border-color); border-radius: 8px;
            width: 90%; max-width: 500px; position: relative;
        }
        .modal-content h2 { margin-top: 0; }
        .modal-content input { width: calc(100% - 22px); margin-bottom: 10px; }
        .modal-content button {
            width: 100%; padding: 12px; background-color: var(--primary-color);
            color: white; border: none; cursor: pointer; border-radius: 5px;
        }
        .close-btn {
            color: #aaa; position: absolute; top: 10px; right: 20px;
            font-size: 28px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <h1>考卷清單</h1>
            <button class="theme-toggle" id="theme-toggle">切換主題</button>
        </div>
        <div class="toolbar">
            <input type="text" id="search-box" placeholder="搜尋科目或章節...">
            <div class="sort-controls">
                <button id="sort-by-questions">按題數</button>
                <button id="sort-by-chapter">按章節</button>
                <button id="sort-by-due-date">按到期日</button>
            </div>
        </div>
        <div class="summary">
            <h2>進度總結</h2>
            <h4>完成進度</h4>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar">0%</div>
            </div>
            <p>未完成: <span id="remaining-questions">0</span> 題 | 已完成: <span id="completed-questions">0</span> 題</p>

            <h4 style="margin-top: 1.5rem;">整體訂正進度 (佔所有考卷)</h4>
            <div class="progress-bar-container">
                <div class="progress-bar" id="correction-progress-bar">0%</div>
            </div>
            
            <h4>已完成考卷之訂正進度</h4>
            <div class="progress-bar-container">
                <div class="progress-bar" id="completed-correction-progress-bar">0%</div>
            </div>
        </div>
        
        <div id="exam-list-container"></div>

        <div class="add-exam-form">
            <h2>新增考卷</h2>
            <form id="add-form">
                <input type="text" id="new-subject" placeholder="科目" required>
                <input type="text" id="new-chapter" placeholder="章節" required>
                <input type="number" id="new-questions" placeholder="題數" required min="1">
                <input type="date" id="new-due-date" title="到期日 (選填)">
                <button type="submit">新增</button>
            </form>
        </div>
    </div>
    
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2>編輯考卷</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <label for="edit-subject">科目</label>
                <input type="text" id="edit-subject" required>
                <label for="edit-chapter">章節</label>
                <input type="text" id="edit-chapter" required>
                <label for="edit-questions">題數</label>
                <input type="number" id="edit-questions" required min="1">
                <label for="edit-due-date">到期日</label>
                <input type="date" id="edit-due-date">
                <button type="submit">儲存變更</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const initialData = [
            // ... (您的 initialData 保持不變，但建議為每個項目加上 dueDate: null) ...
            { id: 1, subject: "數", chapter: "1-3", questions: 70, completed: false, corrected: false, dueDate: null },
            { id: 2, subject: "數", chapter: "1-4", questions: 70, completed: false, corrected: false, dueDate: null },
            // ...以此類推
        ];

        let exams = [];
        let sortState = { key: 'chapter', direction: 'asc' };

        const G_ELEMENTS = {
            container: document.getElementById('exam-list-container'),
            remainingEl: document.getElementById('remaining-questions'),
            completedEl: document.getElementById('completed-questions'),
            progressBar: document.getElementById('progress-bar'),
            correctionProgressBar: document.getElementById('correction-progress-bar'),
            completedCorrectionProgressBar: document.getElementById('completed-correction-progress-bar'),
            searchBox: document.getElementById('search-box'),
            addForm: document.getElementById('add-form'),
            themeToggle: document.getElementById('theme-toggle'),
            sortByQuestionsBtn: document.getElementById('sort-by-questions'),
            sortByChapterBtn: document.getElementById('sort-by-chapter'),
            sortByDueDateBtn: document.getElementById('sort-by-due-date'),
            editModal: document.getElementById('edit-modal'),
            editForm: document.getElementById('edit-form'),
            closeModalBtn: document.getElementById('close-modal-btn'),
        };

        function saveExams() {
            localStorage.setItem('examsList', JSON.stringify(exams));
        }

        function loadExams() {
            const storedExams = localStorage.getItem('examsList');
            if (storedExams) {
                exams = JSON.parse(storedExams).map(exam => ({
                    ...exam,
                    corrected: exam.corrected || false,
                    dueDate: exam.dueDate || null
                }));
            } else {
                exams = initialData;
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalize today to the start of the day
            
            // The date from the input is UTC, we need to adjust for timezone offset to compare correctly
            const adjustedDate = new Date(date.getTime() + date.getTimezoneOffset() * 60000);
            adjustedDate.setHours(0, 0, 0, 0);

            let statusClass = '';
            const diffTime = adjustedDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) {
                statusClass = 'overdue';
            } else if (diffDays <= 7) {
                statusClass = 'soon';
            }
            
            return `<div class="due-date ${statusClass}">到期日: ${dateString}</div>`;
        }

        function render() {
            G_ELEMENTS.container.innerHTML = '';
            const searchTerm = G_ELEMENTS.searchBox.value.toLowerCase();

            const filteredExams = exams.filter(exam => 
                exam.subject.toLowerCase().includes(searchTerm) || 
                exam.chapter.toLowerCase().includes(searchTerm)
            );

            const groupedExams = filteredExams.reduce((acc, exam) => {
                (acc[exam.subject] = acc[exam.subject] || []).push(exam);
                return acc;
            }, {});

            for (const subject in groupedExams) {
                groupedExams[subject].sort((a, b) => {
                    let valA = a[sortState.key];
                    let valB = b[sortState.key];
                    
                    if (sortState.key === 'dueDate') {
                        // Treat null/empty dates as very far in the future
                        valA = valA || '9999-12-31';
                        valB = valB || '9999-12-31';
                    }

                    let comparison = 0;
                    if (valA > valB) { comparison = 1; } 
                    else if (valA < valB) { comparison = -1; }
                    return sortState.direction === 'desc' ? (comparison * -1) : comparison;
                });
            }

            for (const subject of Object.keys(groupedExams).sort()) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'exam-group';
                groupDiv.innerHTML = `<h3>${subject}</h3>`;
                const ul = document.createElement('ul');
                ul.className = 'exam-list';
                
                groupedExams[subject].forEach(exam => {
                    const li = document.createElement('li');
                    li.className = 'exam-item';
                    if (exam.completed) li.classList.add('completed');
                    li.innerHTML = `
                        <input type="checkbox" class="completion-checkbox" data-id="${exam.id}" ${exam.completed ? 'checked' : ''}>
                        <div class="exam-info">
                            <span class="chapter">${exam.chapter}</span>
                             ${formatDate(exam.dueDate)}
                        </div>
                        <label class="correction-control">
                            <input type="checkbox" class="correction-checkbox" data-id="${exam.id}" ${exam.corrected ? 'checked' : ''}>
                            訂正
                        </label>
                        <div class="question-count">${exam.questions} 題</div>
                        <div class="item-controls">
                            <button class="edit-btn" data-id="${exam.id}">✏️</button>
                            <button class="delete-btn" data-id="${exam.id}">&times;</button>
                        </div>
                    `;
                    ul.appendChild(li);
                });
                groupDiv.appendChild(ul);
                G_ELEMENTS.container.appendChild(groupDiv);
            }
            updateSummary();
        }

        function updateSummary() {
            // ... (This function remains unchanged) ...
        }

        function toggleExam(id) {
            const exam = exams.find(e => e.id === id);
            if (exam) {
                exam.completed = !exam.completed;
                if (!exam.completed) { exam.corrected = false; }
                saveExams();
                render();
            }
        }

        function toggleCorrection(id) {
            const exam = exams.find(e => e.id === id);
            if (exam && exam.completed) {
                exam.corrected = !exam.corrected;
                saveExams();
                render();
            }
        }

        function deleteExam(id) {
            if (confirm('確定要刪除這張考卷嗎？')) {
                exams = exams.filter(e => e.id !== id);
                saveExams();
                render();
            }
        }
        
        function openEditModal(id) {
            const exam = exams.find(e => e.id === id);
            if(exam) {
                G_ELEMENTS.editForm.elements['edit-id'].value = exam.id;
                G_ELEMENTS.editForm.elements['edit-subject'].value = exam.subject;
                G_ELEMENTS.editForm.elements['edit-chapter'].value = exam.chapter;
                G_ELEMENTS.editForm.elements['edit-questions'].value = exam.questions;
                G_ELEMENTS.editForm.elements['edit-due-date'].value = exam.dueDate || '';
                G_ELEMENTS.editModal.style.display = 'flex';
            }
        }
        
        function closeEditModal() {
            G_ELEMENTS.editModal.style.display = 'none';
        }

        function handleEditSubmit(e) {
            e.preventDefault();
            const id = parseInt(G_ELEMENTS.editForm.elements['edit-id'].value);
            const exam = exams.find(e => e.id === id);
            if (exam) {
                exam.subject = G_ELEMENTS.editForm.elements['edit-subject'].value.trim();
                exam.chapter = G_ELEMENTS.editForm.elements['edit-chapter'].value.trim();
                exam.questions = parseInt(G_ELEMENTS.editForm.elements['edit-questions'].value);
                exam.dueDate = G_ELEMENTS.editForm.elements['edit-due-date'].value || null;
                saveExams();
                render();
                closeEditModal();
            }
        }

        function addExam(e) {
            e.preventDefault();
            const subject = document.getElementById('new-subject').value.trim();
            const chapter = document.getElementById('new-chapter').value.trim();
            const questions = parseInt(document.getElementById('new-questions').value);
            const dueDate = document.getElementById('new-due-date').value || null;
            
            if (subject && chapter && questions > 0) {
                const newExam = {
                    id: Date.now(), subject, chapter, questions, 
                    completed: false, corrected: false, dueDate
                };
                exams.push(newExam);
                saveExams();
                render();
                G_ELEMENTS.addForm.reset();
            }
        }

        function applyTheme(theme) {
            // ... (This function remains unchanged) ...
        }

        function toggleTheme() {
            // ... (This function remains unchanged) ...
        }

        // --- Event Listeners ---
        G_ELEMENTS.container.addEventListener('click', e => {
            const target = e.target;
            const id = parseInt(target.dataset.id) || parseInt(target.closest('[data-id]')?.dataset.id);
            if (!id) return;

            if (target.closest('.completion-checkbox')) { toggleExam(id); }
            if (target.closest('.correction-checkbox
