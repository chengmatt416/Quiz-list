<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考卷清單 (終極版)</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --container-bg: #fff;
            --primary-color: #3498db;
            --secondary-color: #ecf0f1;
            --accent-color: #e74c3c;
            --border-color: #eee;
            --header-color: #2c3e50;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body.dark-mode {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --container-bg: #34495e;
            --primary-color: #5dade2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --border-color: #46627f;
            --header-color: #ecf0f1;
            --shadow-color: rgba(0,0,0,0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: background-color 0.3s;
        }
        h1, h2, h3 { color: var(--header-color); }
        h1 { border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; }
        
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        #search-box {
            padding: 10px; border: 1px solid var(--border-color); border-radius: 5px;
            font-size: 1em; flex-grow: 1; background-color: var(--container-bg); color: var(--text-color);
        }
        .sort-controls button, .theme-toggle {
            padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;
            background-color: var(--primary-color); color: white; transition: background-color 0.2s;
        }
        .sort-controls button:hover, .theme-toggle:hover { background-color: #2980b9; }

        .exam-group h3 {
            background-color: var(--primary-color); color: white; padding: 10px;
            border-radius: 5px; margin-top: 1.5rem;
        }
        .exam-list { list-style: none; padding: 0; }
        .exam-item {
            display: flex; align-items: center; padding: 15px 10px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s, opacity 0.3s;
        }
        .exam-item:hover { background-color: rgba(0,0,0,0.05); }
        .exam-item.completed .chapter { text-decoration: line-through; opacity: 0.6; }

        .exam-item input[type="checkbox"] { margin-right: 15px; transform: scale(1.5); cursor: pointer; }
        .exam-info { flex-grow: 1; }
        .chapter { transition: text-decoration 0.3s, opacity 0.3s; }
        .question-count { font-weight: bold; font-size: 1.1em; color: var(--accent-color); min-width: 50px; text-align: right; }
        
        .delete-btn {
            background: none; border: none; color: var(--accent-color); font-size: 1.5em;
            cursor: pointer; opacity: 0.5; transition: opacity 0.2s; padding: 0 10px;
        }
        .exam-item:hover .delete-btn { opacity: 1; }

        .summary, .add-exam-form {
            margin-top: 2rem; padding: 1.5rem; background-color: var(--secondary-color);
            border-radius: 8px; border-left: 5px solid var(--primary-color);
        }
        .progress-bar-container { background-color: #ddd; border-radius: 5px; overflow: hidden; margin-bottom: 1rem; }
        .progress-bar {
            height: 20px; width: 0%; background-color: #27ae60;
            transition: width 0.5s ease-in-out; text-align: center;
            color: white; line-height: 20px; font-weight: bold;
        }
        
        .add-exam-form form { display: flex; flex-wrap: wrap; gap: 10px; }
        .add-exam-form input {
            padding: 10px; border: 1px solid var(--border-color); border-radius: 5px;
            background-color: var(--container-bg); color: var(--text-color);
        }
        .add-exam-form input[type="text"] { flex: 2 1 120px; }
        .add-exam-form input[type="number"] { flex: 1 1 80px; }
        .add-exam-form button { flex: 1 1 80px; background-color: #27ae60; color: white; border: none; cursor: pointer; border-radius: 5px; }

    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <h1>考卷清單 (終極版)</h1>
            <button class="theme-toggle" id="theme-toggle">切換主題</button>
        </div>
        <div class="toolbar">
            <input type="text" id="search-box" placeholder="搜尋科目或章節...">
            <div class="sort-controls">
                <button id="sort-by-questions">按題數排序</button>
                <button id="sort-by-chapter">按章節排序</button>
            </div>
        </div>
        <div class="summary">
            <h2>進度總結</h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar">0%</div>
            </div>
            <p>尚未完成總題數: <span id="remaining-questions">0</span></p>
            <p>已經完成總題數: <span id="completed-questions">0</span></p>
        </div>
        
        <div id="exam-list-container"></div>

        <div class="add-exam-form">
            <h2>新增考卷</h2>
            <form id="add-form">
                <input type="text" id="new-subject" placeholder="科目" required>
                <input type="text" id="new-chapter" placeholder="章節" required>
                <input type="number" id="new-questions" placeholder="題數" required min="1">
                <button type="submit">新增</button>
            </form>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const initialData = [
            { id: 1, subject: "數", chapter: "1-3", questions: 70, completed: false },
            { id: 2, subject: "數", chapter: "1-4", questions: 70, completed: false },
            { id: 3, subject: "數", chapter: "2-1", questions: 70, completed: false },
            { id: 4, subject: "數", chapter: "2-2", questions: 70, completed: false },
            { id: 5, subject: "地", chapter: "L1", questions: 50, completed: false },
            { id: 6, subject: "地", chapter: "L2", questions: 50, completed: false },
            { id: 7, subject: "歷", chapter: "L1", questions: 50, completed: false },
            { id: 8, subject: "歷", chapter: "L2", questions: 50, completed: false },
            { id: 9, subject: "公", chapter: "L1", questions: 50, completed: false },
            { id: 10, subject: "公", chapter: "L2", questions: 50, completed: false },
            { id: 11, subject: "國", chapter: "L3", questions: 50, completed: false },
            { id: 12, subject: "國", chapter: "L4", questions: 50, completed: false },
            { id: 13, subject: "國", chapter: "語文天地", questions: 50, completed: false },
            { id: 14, subject: "國", chapter: "自學1", questions: 50, completed: false },
            { id: 15, subject: "理", chapter: "1-1&1-2", questions: 50, completed: false },
            { id: 16, subject: "理", chapter: "1-3", questions: 50, completed: false },
            { id: 17, subject: "理", chapter: "1-4", questions: 50, completed: false },
            { id: 18, subject: "理", chapter: "2-1&2-2", questions: 50, completed: false },
            { id: 19, subject: "理", chapter: "1-1&1-2", questions: 80, completed: false },
            { id: 20, subject: "理", chapter: "1-3&1-4", questions: 80, completed: false },
            { id: 21, subject: "歷", chapter: "L1", questions: 70, completed: false },
            { id: 22, subject: "歷", chapter: "L2", questions: 70, completed: false },
            { id: 23, subject: "地", chapter: "L1", questions: 50, completed: false },
            { id: 24, subject: "地", chapter: "L2", questions: 50, completed: false },
            { id: 25, subject: "公", chapter: "L1", questions: 50, completed: false },
            { id: 26, subject: "公", chapter: "L2", questions: 50, completed: false },
            { id: 27, subject: "歷", chapter: "L1", questions: 50, completed: false },
            { id: 28, subject: "歷", chapter: "L2", questions: 50, completed: false }
        ];

        let exams = [];
        let sortState = { key: 'chapter', direction: 'asc' };

        const G_ELEMENTS = {
            container: document.getElementById('exam-list-container'),
            remainingEl: document.getElementById('remaining-questions'),
            completedEl: document.getElementById('completed-questions'),
            progressBar: document.getElementById('progress-bar'),
            searchBox: document.getElementById('search-box'),
            addForm: document.getElementById('add-form'),
            themeToggle: document.getElementById('theme-toggle'),
            sortByQuestionsBtn: document.getElementById('sort-by-questions'),
            sortByChapterBtn: document.getElementById('sort-by-chapter'),
        };

        function saveExams() {
            localStorage.setItem('examsList', JSON.stringify(exams));
        }

        function loadExams() {
            const storedExams = localStorage.getItem('examsList');
            if (storedExams) {
                exams = JSON.parse(storedExams);
            } else {
                exams = initialData;
            }
        }

        function render() {
            G_ELEMENTS.container.innerHTML = '';
            const searchTerm = G_ELEMENTS.searchBox.value.toLowerCase();

            const filteredExams = exams.filter(exam => 
                exam.subject.toLowerCase().includes(searchTerm) || 
                exam.chapter.toLowerCase().includes(searchTerm)
            );

            const groupedExams = filteredExams.reduce((acc, exam) => {
                (acc[exam.subject] = acc[exam.subject] || []).push(exam);
                return acc;
            }, {});

            for (const subject in groupedExams) {
                groupedExams[subject].sort((a, b) => {
                    const valA = a[sortState.key];
                    const valB = b[sortState.key];
                    let comparison = 0;
                    if (valA > valB) { comparison = 1; } 
                    else if (valA < valB) { comparison = -1; }
                    return sortState.direction === 'desc' ? (comparison * -1) : comparison;
                });
            }

            for (const subject of Object.keys(groupedExams).sort()) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'exam-group';
                groupDiv.innerHTML = `<h3>${subject}</h3>`;
                const ul = document.createElement('ul');
                ul.className = 'exam-list';
                
                groupedExams[subject].forEach(exam => {
                    const li = document.createElement('li');
                    li.className = 'exam-item';
                    if (exam.completed) li.classList.add('completed');
                    li.innerHTML = `
                        <input type="checkbox" data-id="${exam.id}" ${exam.completed ? 'checked' : ''}>
                        <div class="exam-info">
                            <span class="chapter">${exam.chapter}</span>
                        </div>
                        <div class="question-count">${exam.questions} 題</div>
                        <button class="delete-btn" data-id="${exam.id}">&times;</button>
                    `;
                    ul.appendChild(li);
                });
                groupDiv.appendChild(ul);
                G_ELEMENTS.container.appendChild(groupDiv);
            }
            updateSummary();
        }

        function updateSummary() {
            let remainingTotal = 0, completedTotal = 0, totalQuestions = 0;
            exams.forEach(exam => {
                totalQuestions += exam.questions;
                if (exam.completed) completedTotal += exam.questions;
                else remainingTotal += exam.questions;
            });
            G_ELEMENTS.remainingEl.textContent = remainingTotal;
            G_ELEMENTS.completedEl.textContent = completedTotal;
            const percentage = totalQuestions > 0 ? ((completedTotal / totalQuestions) * 100).toFixed(0) : 0;
            G_ELEMENTS.progressBar.style.width = percentage + '%';
            G_ELEMENTS.progressBar.textContent = percentage + '%';
        }

        function toggleExam(id) {
            const exam = exams.find(e => e.id === id);
            if (exam) {
                exam.completed = !exam.completed;
                saveExams();
                render();
            }
        }

        function deleteExam(id) {
            exams = exams.filter(e => e.id !== id);
            saveExams();
            render();
        }

        function addExam(e) {
            e.preventDefault();
            const subject = document.getElementById('new-subject').value.trim();
            const chapter = document.getElementById('new-chapter').value.trim();
            const questions = parseInt(document.getElementById('new-questions').value);
            
            if (subject && chapter && questions > 0) {
                const newExam = {
                    id: Date.now(), // Unique ID
                    subject, chapter, questions, completed: false
                };
                exams.push(newExam);
                saveExams();
                render();
                G_ELEMENTS.addForm.reset();
            }
        }

        function applyTheme(theme) {
            if (theme === 'dark') document.body.classList.add('dark-mode');
            else document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            applyTheme(currentTheme === 'light' ? 'dark' : 'light');
        }

        G_ELEMENTS.container.addEventListener('click', e => {
            if (e.target.type === 'checkbox') {
                toggleExam(parseInt(e.target.dataset.id));
            }
            if (e.target.classList.contains('delete-btn')) {
                deleteExam(parseInt(e.target.dataset.id));
            }
        });
        
        G_ELEMENTS.searchBox.addEventListener('input', render);
        G_ELEMENTS.addForm.addEventListener('submit', addExam);
        G_ELEMENTS.themeToggle.addEventListener('click', toggleTheme);

        G_ELEMENTS.sortByQuestionsBtn.addEventListener('click', () => {
            sortState.key = 'questions';
            sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
            render();
        });

        G_ELEMENTS.sortByChapterBtn.addEventListener('click', () => {
            sortState.key = 'chapter';
            sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
            render();
        });

        // Initial Load
        loadExams();
        applyTheme(localStorage.getItem('theme') || 'light');
        render();
    });
    </script>
</body>
</html>
